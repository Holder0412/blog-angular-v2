<div [ngClass]="{'list-group-item': true, 
'list-group-item-success': loveIts > 0, 
'list-group-item-danger': loveIts < 0 }">
<h2>{{ title }}</h2>
<p style="text-align: right;"> {{ created_at | date: 'dd/MM/yyyy, hh:mm a' }}</p>
<p>{{ content }}</p>
<button class="btn btn-success" (click) = "incrementerCpt()">Love it ! </button>
<button class="btn btn-danger" style="margin-left: 5px;" (click) = "decrementerCpt()">I don't love it !</button>
<button class="btn btn-danger" style="float: right;" (click) ="removePost()">Supprimer le post</button>
</div>
